<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Tools - Chatbot</title>
    <!-- Favicon y estilos -->
    <link rel="icon" href="/static/assets/img/logo_bigtools.png" type="image/png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <p>Por favor, ingresa tus credenciales para acceder al sistema</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
                <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
                <button type="submit">Ingresar</button>
            </form>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div class="container" id="main-container" style="display:none;">
        <header class="header">
            <div class="header-left">
                <img src="/static/assets/img/logo_bigtools.png" alt="Big Tools" class="logo">
                <h1>Asistente Big Tools</h1>
            </div>
            <div class="header-right">
                <span id="user-display"></span>
                <button id="reset-button" class="admin-btn">Reiniciar Chat</button>
                <!-- Botones de administración: visibles por JS/rol -->
                <button id="manual-add-button" class="admin-btn" style="display:none;">Agregar máquina manualmente</button>
                <button id="manual-add-falla" class="admin-btn" style="display:none;">Agregar falla manualmente</button>
                <button id="manual-add-solucion" class="admin-btn" style="display:none;">Agregar solución manualmente</button>
                <button id="admin-button" class="admin-btn" style="display:none;">Panel Admin</button>
                <button id="logout-button" class="admin-btn" style="display:none;">Cerrar Sesión</button>
            </div>
        </header>
        <main class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Mensajes y botones aparecen dinámicamente -->
            </div>
        </main>
    </div>

    <!-- Librería jsPDF para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
