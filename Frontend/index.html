<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Tools - Chatbot</title>

    <!-- Favicon y estilos -->
    <link rel="icon" href="assets/img/logo_bigtools.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
    
<script>
document.getElementById('agregar-manual').onsubmit = async function(e) {
  e.preventDefault();
  const datos = Object.fromEntries(new FormData(this));
  const resp = await fetch('http://localhost:8000/add_conocimiento', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(datos)
  });
  const resultado = await resp.json();
  document.getElementById('estado-agregado').innerText =
    resultado.success ? "¡Agregado exitosamente!" : "Error: " + resultado.error;
};
</script>
    
<body>
    <div class="container">
        <!-- Encabezado -->
        <header class="header">
            <div class="header-left">
                <img src="assets/img/logo_bigtools.png" alt="Big Tools" class="logo">
                <h1>Asistente Big Tools</h1>
            </div>

            <div class="header-right">
                <button id="reset-button" class="admin-btn">Reiniciar Chat</button>
                <button id="admin-button" class="admin-btn">Modo Administración</button>
            </div>
        </header>

        <!-- Chat principal -->
        <main class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Mensajes y botones aparecerán dinámicamente -->
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>

    <h3>Agregar nuevo manual / conocimiento</h3>
<form id="agregar-manual">
  <label>Nombre del manual:</label>
  <input type="text" name="manual" required><br>

  <label>Causa:</label>
  <input type="text" name="causa" required><br>

  <label>Falla:</label>
  <input type="text" name="falla" required><br>

  <label>Solución:</label>
  <input type="text" name="solucion" required><br>

  <button type="submit">Agregar</button>
</form>
<div id="estado-agregado"></div>


</body>

</html>
