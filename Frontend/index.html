<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Tools - Chatbot</title>

  <!-- Favicon y estilos -->
  <link rel="icon" href="assets/img/logo_bigtools.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <div class="header-left">
        <img src="assets/img/logo_bigtools.png" alt="Big Tools" class="logo">
        <h1>Asistente Big Tools</h1>
      </div>
      <button id="admin-button" class="admin-btn">Modo Administración</button>

    <!-- Chat principal -->
    <main class="chat-container">
      <div id="chat-window" class="chat-window">

      </div>
    </main>
  </div>

  <script src="js/main.js"></script>

</html>
